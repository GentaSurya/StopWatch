<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Design Stop-Watch">
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon/stopwatch.png">
</head>

<body>
    <div class="main-container">
        <div class="time-container">
            <div class="js-sec seconds">00</div>
            <div class=" js-timer ml-seconds">:00</div>
        </div>
        <div class="button-container">
            <button class="start-btn start-css">Start</button>
            <button class="pin-btn pin-css"><span>&#9873;</span></button>
            <button class="reset-btn reset-css">Reset</button>
        </div>
        <div class="mark-add">
            <div class="pin-div"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
